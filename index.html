<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sign Up Form</title>
</head>

<body class="flex row center">
    <aside class="hero-img-txt flex col center">
        <div class="logo flex col">
            <img src="./assets/img/odin-lined.png" alt="Odin Logo">
            <h1>THE ODIN PROJECT</h1>
        </div>
        <!-- <p class="credit">Credit</p> -->
    </aside>
    <main class="form-container flex col">
        <p class="description">This is not a real online service! You know you need something like this in your life to
            help you realize your deepest dreams. Sign up now to get started. <br><br>You know you want to.</p>
        <form action="" class="flex col">
            <div class="form-wrapper flex col">
                <h2>Let's do this!</h2>
                <section class="input-field-group flex row">
                    <div class=" input-field flex col">
                        <input type="text" id="first-name" placeholder="" required>
                        <label for="first-name" class="input-label">First Name</label>
                    </div>
                    <div class="input-field flex col">
                        <input type="text" id="last-name" placeholder="" required>
                        <label for="last-name" class="input-label">Last Name</label>
                    </div>
                    <div class="input-field flex col">
                        <input type="email" id="email" placeholder="" required>
                        <label for="email" class="input-label">Email</label>

                    </div>
                    <div class="input-field flex col">
                        <input type="tel" id="phone-no" placeholder="" pattern="[0-9]" required>
                        <label for="phone-no" class="input-label">Phone Number</label>
                    </div>
                    <div class="input-field flex col">
                        <input type="password" id="password" placeholder="" required>
                        <label for="password" class="input-label">Password</label>
                    </div>
                    <div class="input-field flex col">
                        <input type="password" id="confirm-password" placeholder="" required>
                        <label for="confirm-password" class="input-label">Confirm Password</label>
                    </div>
                </section>
            </div>
            <div class="submit-and-link flex col">
                <button type="submit">Register</button>
                <p class="">Already have an account? <a href="#">Login Here</a></p>
            </div>
        </form>
    </main>
</body>
<script src="./assets/js/script.js"></script>

</html>
